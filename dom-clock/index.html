<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="clock-container">
      <div class="hand sa"></div>
      <div class="hand ma"></div>
      <div class="hand ha"></div>
      <div class="scale one">1</div>
      <div class="scale two">2</div>
      <div class="scale three">3</div>
      <div class="scale four">4</div>
      <div class="scale five">5</div>
      <div class="scale six">6</div>
      <div class="scale seven">7</div>
      <div class="scale eight">8</div>
      <div class="scale nine">9</div>
      <div class="scale ten">10</div>
      <div class="scale eleven">11</div>
      <div class="scale twelve">12</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
