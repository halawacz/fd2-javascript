<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="f1" action="https://fe.it-academy.by/TestForm.php" method="POST" novalidate>
      <label for="devs">Разработчики</label>
      <input type="text" id="devs" name="devs"></input>
      <span id="devsErrors"></span>

      <label for="sitename">Название сайта</label>
      <input type="text" id="sitename" name="sitename"></input>
      <span id="sitenameErrors"></span>

      <label for="siteurl">URL сайта</label>
      <input type="text" id="siteurl" name="siteurl"></input>
      <span id="siteUrlErrors"></span>

      <label for "email">Email Адрес</label>
      <input type = "text" id="email" name="email"></input>
      <span id="emailErrors"></span>

      <label for "selectSection">Раздел</select>
      <select type="select" id="selectSection" name="selectSection">
        <option value="0" selected></option>
        <option value="1">Бытовая техника</option>
        <option value="3">Дом</option>
        <option value="3">Здоровье</option>
      </select>
      <span id="selectSectionErrors"></span>

      <label for "launched">Дата создания</label>
      <input type="date" id="launched" name="launched" value = "0000-00-00" min="1991-08-06"></input>
      <span id="launchedErrors"></span>
      <label for "visitors">Посетителей в сутки</label>
      <input type="number" id="visitors" name="visitors"></input>
      <span id="visitorsErrors"></span>
      
     <label for name="hosting"><p>Размещение (хостинг)</p></label>
      <label for "free">бесплатное</label>
      <input type="radio" id="free" name="hosting" value="1"></input>

      <label for "paid">платное</label>
      <input type="radio" id="paid" name="hosting" value="2"></input>

      <label for "vip">VIP</label>
      <input type="radio" id="vip" name="hosting" value="3"></input>
      <span id="hostingErrors"></span>

      <label for "allowReviews">Разрешить отзывы</label>
      <input type="checkbox" id="allowReviews" name="allowReviews"></input>
      <span id="allowReviewsErrors"></span>

      <label for "description"> Описание сайта</label>
      <p><textarea id="description"    name="description"></textarea></p>
      <span id="descriptionErrors"></span>

      <input id="submitInfo" type="submit" value="Опубликовать"></input>
      </form>

    <form id="f2">
      </form>
    <script src="script.js"></script>
  </body>
</html>
